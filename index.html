<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LikeTV - TV, Películas y Series</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./LikeTVLogo.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0d0d0d;
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1574267432553-4b4628081c31?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 50px;
            border-radius: 20px;
            border: 1px solid #d4af37;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 90%;
        }

        .logo {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 10px;
            /* Efecto Dorado similar al logo */
            background: linear-gradient(to bottom, #f9e195 0%, #d4af37 40%, #b8860b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5));
            letter-spacing: -2px;
        }

        .logo span {
            font-size: 1.5rem;
            vertical-align: super;
            margin-left: -5px;
        }

        p {
            font-size: 1.1rem;
            color: #ccc;
            margin-bottom: 30px;
        }

        .btn-download {
            display: inline-block;
            background: linear-gradient(145deg, #d4af37, #b8860b);
            color: #000;
            text-decoration: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
        }

        .btn-download:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.6);
            background: linear-gradient(145deg, #f9e195, #d4af37);
        }

        .footer-note {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">Like<span>TV</span></div>
        
        <p>Tu entretenimiento favorito en un solo lugar. Disfruta de todos los canales, las mejores películas y series.</p>
        
        <a href="./LikeTV.apk" class="btn-download">DESCARGAR AHORA</a>

        <div class="footer-note">
            Disponible para AndroidTV, GoogleTV, TvBox y Android
        </div>
    </div>

</body>

</html>
